<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <script src = "/js/jquery-3.6.0.min.js"></script>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html, body{
                width: 100%;
                height: auto;
            }

            .nav{
                width: 100%;
                height: 8vh;

                display: grid;
                grid-template-columns: repeat(3, 1fr);
                place-items: center;

                background-color: #F7F7F7;
            }

            .home, .noti, .back{
                width: 36px;
                height: 36px;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .active{
                border-bottom: 2px solid #1E90FF;
            }
        </style>
    </head>
    <body>
        <div class = "nav">
            <div class = "home active">
                <img src = "/icon/home_active.svg" id = "home_button" width = "25" height = "25">
            </div>

            <div class = "noti">
                <img src = "/icon/bell.svg" id = "bell_button" width = "25" height = "25">
            </div>

            <div class = "back">
                <img src = "/icon/back.svg" id = "back_button" width = "25" height = "25">
            </div>
        </div>
    </body>
</html>
