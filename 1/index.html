<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/assy.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="title_sect">
            <span class="title">Ov1k 1st Assembly Process</span>
            <span class="clock"></span>
            <div class="logo"></div>
        </div>

        <div class="content_sect">
            <div class="rh_frame">
                <span class="frame_title">PRODUCT IMAGE RH</span>

                <img src="/img/assy1_rh.png" id = "img_rh">

                <div class="data_area">
                    <div class="part">
                        <div class="part_code"><span id="part_code_rh"></span></div>
                        <div class="part_code_full"><span id="part_code_full_rh"></span></div>

                        <span class="frame_title">CONCLUSION</span>
                        <div class="conclusion">
                            <span id="conclusion_rh"></span>
                        </div>
                    </div>

                    <div class="point">
                        <div class="row">
                            <div class="label">
                                <span>T/Q</span>
                            </div>

                            <div class="value">
                                <span></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="label">
                                <span>SPEC</span>
                            </div>

                            <div class="value">
                                <span>8.8 - 10.8 Nm</span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="label">
                                <span>토션 바</span>
                            </div>

                            <div class="value">
                                <span id="data1_rh"></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="label">
                                <span>스프링</span>
                            </div>

                            <div class="value">
                                <span id="data2_rh"></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="label">
                                <span>볼트 1</span>
                            </div>

                            <div class="value">
                                <span id="data3_rh"></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="label">
                                <span>볼트 2</span>
                            </div>

                            <div class="value">
                                <span id="data4_rh"></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="label">
                                <span>L 블럭</span>
                            </div>

                            <div class="value">
                                <span id="data5_rh"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lh_frame">
                <span class="frame_title">PRODUCT IMAGE LH</span>

                <img src="/img/assy1_lh.png" id = "img_lh">

                <div class="data_area">
                    <div class="part">
                        <div class="part_code"><span id="part_code_lh"></span></div>
                        <div class="part_code_full"><span id="part_code_full_lh"></span></div>

                        <span class="frame_title">CONCLUSION</span>
                        <div class="conclusion">
                            <span id="conclusion_lh"></span>
                        </div>
                    </div>

                    <div class="point">
                        <div class="row">
                            <div class="label">
                                <span>T/Q</span>
                            </div>

                            <div class="value">
                                <span></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="label">
                                <span>SPEC</span>
                            </div>

                            <div class="value">
                                <span>8.8 - 10.8 Nm</span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="label">
                                <span>토션 바</span>
                            </div>

                            <div class="value">
                                <span id="data1_lh"></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="label">
                                <span>스프링</span>
                            </div>

                            <div class="value">
                                <span id="data2_lh"></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="label">
                                <span>볼트 1</span>
                            </div>

                            <div class="value">
                                <span id="data3_lh"></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="label">
                                <span>볼트 2</span>
                            </div>

                            <div class="value">
                                <span id="data4_lh"></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="label">
                                <span>L 블럭</span>
                            </div>

                            <div class="value">
                                <span id="data5_lh"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cnt_frame">
                <span class="frame_title">COUNT</span>

                <div class="table_header">
                    <div class="idx">
                        <span>Idx</span>
                    </div>

                    <div class="dir">
                        <span>Dir</span>
                    </div>

                    <div class="part_no">
                        <span>Part No.</span>
                    </div>

                    <div class="count">
                        <span>Count</span>
                    </div>
                </div>

                <div class="table_bg">
                    <table class="cnt_table">
                    </table>
                </div>

                <button class="reset">COUNT RESET</button>
                <button class="auto">AUTO MODE</button>

                <div class="ctrl_pad">
                    <button id="barcode_button">Barcode<br>Setting</button>
                    <button><img src="/img/search.svg" /></button>
                    <button><img src="/img/port.svg" /></button>
                    <button><img src="/img/keyboard.svg" /></button>
                    <button id="part_button"><img src="/img/setting.svg" /></button>
                    <button onClick = "window.close()"><img src="/img/power.svg" /></button>
                </div>
            </div>
        </div>

        <!-- 오버레이, 모달창 추가 -->
        <div id="part_overlay" class="overlay"></div>
        <div id="part_modal" class="modal">
            <div class="close"><span class="btn_close" id="part_close">&times;</span></div>
            <iframe src="/page/part.html"></iframe>
        </div>


        <div id="barcode_overlay" class="overlay"></div>
        <div id="barcode_modal" class="modal">
            <div class="close"><span class="btn_close" id="barcode_close">&times;</span></div>
            <iframe src="/page/barcode.html"></iframe>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            updateClock();
            updateData();
            updateCount();
        });

        function updateClock() {
            const now = new Date();
            const formats = { year: "numeric", month: "2-digit", day: "2-digit", hour: "2-digit", minute: "2-digit", second: "2-digit", hour12: false };
            const datetime = now.toLocaleString("ko-KR", formats);

            $(".clock").text(datetime);
        }

        function updateData() {
            $.ajax({
                url: "/api/get_data.php",
                type: "POST",
                data: { process: 1 },
                success: function (result) {
                    var data = JSON.parse(result);

                    var dataLH = data[0];
                    var dataRH = data[1];

                    part_code_all_lh = dataLH[0];
                    part_code_all_rh = dataRH[0];

                    part_code_lh = part_code_all_lh.slice(0, 5) + "-" + part_code_all_lh.slice(5);
                    part_code_rh = part_code_all_rh.slice(0, 5) + "-" + part_code_all_rh.slice(5);

                    // img switching process
                    $("#img_lh").attr("src", "/img/" + part_code_lh + ".png");
                    $("#img_rh").attr("src", "/img/" + part_code_rh + ".png");

                    $("#part_code_lh").text(part_code_lh);
                    $("#part_code_rh").text(part_code_rh);

                    if (part_code_lh.slice(7, 9) == "91") {
                        $("#part_code_full_lh").text("국내");
                    } else if (part_code_lh.slice(7, 9) == "93") {
                        $("#part_code_full_lh").text("유럽");
                    } else if (part_code_lh.slice(7, 9) == "95") {
                        $("#part_code_full_lh").text("북미");
                    }

                    if (part_code_rh.slice(7, 9) == "91") {
                        $("#part_code_full_rh").text("국내");
                    } else if (part_code_rh.slice(7, 9) == "93") {
                        $("#part_code_full_rh").text("유럽");
                    } else if (part_code_rh.slice(7, 9) == "95") {
                        $("#part_code_full_rh").text("북미");
                    }

                    for (i = 1; i < dataLH.length - 2; i++) {
                        let idLH = "data" + i + "_lh";

                        if (dataLH[i] == 1) {
                            if (i == 3) {
                                let bolt = parseFloat(dataLH[7]) / 100;
                                $("#" + idLH).text(bolt);
                            } else if (i == 4) {
                                let bolt = parseFloat(dataLH[8]) / 100;
                                $("#" + idLH).text(bolt);
                            } else {
                                $("#" + idLH).text("OK");
                            }

                            $("#" + idLH).parent().css("background-color", "green");
                        } else if (dataLH[i] == 2) {
                            if (i == 3) {
                                let bolt = parseFloat(dataLH[7]) / 100;
                                $("#" + idLH).text(bolt);
                            } else if (i == 4) {
                                let bolt = parseFloat(dataLH[8]) / 100;
                                $("#" + idLH).text(bolt);
                            } else {
                                $("#" + idLH).text("NG");
                            }
                            $("#" + idLH).parent().css("background-color", "red");
                        } else {
                            $("#" + idLH).text("");
                            $("#" + idLH).parent().css("background-color", "white");
                        }
                    }

                    for (i = 1; i < dataRH.length; i++) {
                        let idRH = "data" + i + "_rh";

                        if (dataRH[i] == 1) {
                            if (i == 3) {
                                let bolt = parseFloat(dataRH[7]) / 100;
                                $("#" + idRH).text(bolt);
                            } else if (i == 4) {
                                let bolt = parseFloat(dataRH[8]) / 100;
                                $("#" + idRH).text(bolt);
                            } else {
                                $("#" + idRH).text("OK");
                            }

                            $("#" + idRH).parent().css("background-color", "green");
                        } else if (dataRH[i] == 2) {
                            if (i == 3) {
                                let bolt = parseFloat(dataRH[7]) / 100;
                                $("#" + idRH).text(bolt);
                            } else if (i == 4) {
                                let bolt = parseFloat(dataRH[8]) / 100;
                                $("#" + idRH).text(bolt);
                            } else {
                                $("#" + idRH).text("NG");
                            }

                            $("#" + idRH).parent().css("background-color", "red");
                        } else {
                            $("#" + idRH).text("");

                            $("#" + idRH).parent().css("background-color", "white");
                        }
                    }

                    if (dataLH[dataLH.length - 3] == 1) {
                        $("#conclusion_lh").text("OK");
                        $("#conclusion_lh").parent().css("background-color", "green");
                    } else if (dataLH[dataLH.length - 3] == 2) {
                        $("#conclusion_lh").text("NG");
                        $("#conclusion_lh").parent().css("background-color", "red");
                    } else {
                        $("#conclusion_lh").text("");
                        $("#conclusion_lh").parent().css("background-color", "white");
                    }

                    if (dataRH[dataRH.length - 3] == 1) {
                        $("#conclusion_rh").text("OK");
                        $("#conclusion_rh").parent().css("background-color", "green");
                    } else if (dataRH[dataRH.length - 3] == 2) {
                        $("#conclusion_rh").text("NG");
                        $("#conclusion_rh").parent().css("background-color", "red");
                    } else {
                        $("#conclusion_rh").text("");
                        $("#conclusion_rh").parent().css("background-color", "white");
                    }
                }
            });
        }

        function updateCount(){
            $.ajax({
                url: "/api/get_count.php",
                type: "POST",
                success: function (result) {
                    var count = JSON.parse(result);

                    const countTable = $(".cnt_table");
                    countTable.empty();

                    for(i = 1; i < count.length; i++){
                        countTable.append("<tr><td>" + count[i]['index'] + "</td><td>" + count[i]['dir'] + "</td><td>" + count[i]['code'] + "</td><td>" + count[i]['count'] + "</td></tr>");
                    }
                }
            });
        }

        setInterval(updateClock, 1000);
        setInterval(updateData, 1000);
        setInterval(updateCount, 1000);

        // 모달창 제어
        // 모달 제어
        const partButton = document.getElementById('part_button');
        const barcodeButton = document.getElementById('barcode_button');
        const partOverlay = document.getElementById('part_overlay');
        const barcodeOverlay = document.getElementById('barcode_overlay');
        const partModal = document.getElementById('part_modal');
        const barcodeModal = document.getElementById('barcode_modal');
        const partClose = document.getElementById('part_close');
        const barcodeClose = document.getElementById('barcode_close');

        partButton.onclick = function () {
            partOverlay.style.display = "flex";
            partModal.style.display = "flex";
        }

        barcodeButton.onclick = function () {
            barcodeOverlay.style.display = "flex";
            barcodeModal.style.display = "flex";
        }

        partClose.onclick = function () {
            partOverlay.style.display = "none";
            partModal.style.display = "none";
        }

        barcodeClose.onclick = function () {
            barcodeOverlay.style.display = "none";
            barcodeModal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == partModal) {
                partModal.style.display = "none";
            }
            if (event.target == barcodeModal) {
                barcodeModal.style.display = "none";
            }
        }
    </script>
</body>

</html>
